
<div class="row">
    <div class="col-md-3">
        <div class="row-md-4">
            <div class="col-md-12">EDT</div>
        </div>
        <div class="row-md-4">
            <div class="col-md-12">DRIVE</div>
        </div>
        <div class="row-md-4">
            <div class="col-md-12">MENU</div>
        </div>
    </div>
    <div class="col-md-9">
        <div [ngSwitch]="isAuthenticated()">
            <div *ngSwitchCase="true">
                <h1 class="display-4">Bienvenue sur le Projet FIA, {{account.login}}!</h1>
                <p class="lead">Vous Ãªtes connecter. Profitez du livechat ;)</p>
                    <nb-chat title="Nebular Conversational UI">
                        <nb-chat-message *ngFor="let msg of messages"
                                         [type]="msg.type"
                                         [message]="msg.text"
                                         [reply]="msg.reply"
                                         [sender]="msg.user"
                                         [date]="msg.date">
                        </nb-chat-message>
                        <nb-chat-form (send)="sendMessage($event)" [dropFiles]="true">
                        </nb-chat-form>
                    </nb-chat>
            </div>
        </div>
        <div [ngSwitch]="isAuthenticated()">
            <div *ngSwitchCase="false">
                <h1 class="display-4">Bienvenue sur le Projet FIA !</h1>
                <p class="lead">Vous pouvez vous <a class="alert-link" (click)="login()">connecter ici</a>.</p>
                <div>
               le menu :
                </div>
            </div>
        </div>
    </div>
</div>
