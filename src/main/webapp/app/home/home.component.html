<div>
    <div [ngSwitch]="isAuthenticated()">
        <div *ngSwitchCase="true">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h1 class="display-4">Bienvenue sur le Projet FIA, {{account.login}}!</h1>
                </div>
            </div>
            <div class="row">
                {{ donneLeMenuDuJour() }}
                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div id="menuTradi"></div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div id="menuFrite"></div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div id="menuPoisson"></div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div id="menuTouriste"></div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div id="menuAdministratif"></div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div id="menuSoir"></div>
                </div>
            </div>
        </div>
    </div>
    <div [ngSwitch]="isAuthenticated()">
        <div *ngSwitchCase="false">
            <p class="lead">Vous pouvez vous <a class="alert-link" (click)="login()">connecter ici</a>.</p>
        </div>
    </div>
</div>
