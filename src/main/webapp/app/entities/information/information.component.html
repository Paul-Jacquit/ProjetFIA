<div>
    <h2 id="page-heading">
        <span>Information</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-information" [routerLink]="['/information/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Information
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="information?.length === 0">
        <span>No information found</span>
    </div>
    <div *jhiHasAnyAuthority="'ROLE_ADMIN'">
        <input type="radio" name="choice" value="G" (change)="setChannel($event);"checked> Général<br>
        <input type="radio" name="choice" value="L3" (change)="setChannel($event);"> L3<br>
        <input type="radio" name="choice" value="M1" (change)="setChannel($event);"> M1<br>
        <input type="radio" name="choice" value="M2" (change)="setChannel($event);"> M2<br>
    </div>
    <div *jhiHasAnyAuthority="'ROLE_L3'">
        <input type="radio" name="choice" value="G" (change)="setChannel($event);"> Général<br>
        <input type="radio" name="choice" value="L3" (change)="setChannel($event);" checked> L3<br>
    </div>
    <div *jhiHasAnyAuthority="'ROLE_M1'">
        <input type="radio" name="choice" value="G" (change)="setChannel($event);"> Général<br>
        <input type="radio" name="choice" value="M1" (change)="setChannel($event);" checked> M1<br>
    </div>
    <div *jhiHasAnyAuthority="'ROLE_M2'">
        <input type="radio" name="choice" value="G" (change)="setChannel($event);"> Général<br>
        <input type="radio" name="choice" value="M2" (change)="setChannel($event);" checked> M2<br>
    </div>
    <div class="table-responsive" *ngIf="information?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Titre</span></th>
            <th scope="col" ><span>Description</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let information of information ;trackBy: trackId">
                <td>{{information.titre}}</td>
                <td>{{information.description}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/information', information.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/information', information.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(information)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
