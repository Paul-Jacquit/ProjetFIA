<div class="nb-theme-default">
    <nb-chat  title="Livechat - Projet FIA" style="height:550px">
        <nb-chat-message *ngFor="let msg of messages"
                         [message]="msg.text"
                         [sender]="msg.user"
                         [date]="msg.date"
                         [reply]="msg.reply">
        </nb-chat-message>
        <nb-chat-form (send)="sendMessage($event)" [dropFiles]="true">
        </nb-chat-form>
    </nb-chat>
</div>
